{% extends "base.html" %}
{% block title %}Add Notes{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title">Add Notes</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="student_id" class="form-label">Select Student</label>
                    <select class="form-control" id="student_id" name="student_id" required>
                        {% for student in students %}
                            <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} - {{ student.student_number }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Notes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}View Notes{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>View Notes</h2>
    <table class="table table-bordered table-striped">
        <thead class="bg-dark">
            <tr>
                <th>Student Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_number }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>
                    <form method="POST" action="{{ url_for('edit_note', id=student.id) }}">
                        <textarea class="form-control" name="notes" rows="3">{{ student.notes }}</textarea>
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Save</button>
                    </form>
                </td>
                <td>
                    <form method="POST" action="{{ url_for('delete_note', id=student.id) }}">
                        <button type="submit" class="btn btn-danger btn-sm">Delete Note</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
